<!DOCTYPE html>
<html lang="fr">
<head>
   <title>{% block title %}
         Albums
       {% endblock %}</title>

    <style>{% block style %}
        table {
            width:40%;

        }
    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;

    }
    th, td {
        padding: 15px;
        text-align: left;
    }

    table tr:nth-child(even) {
            background-color: #eee;
      }
    table tr:nth-child(odd) {
            background-color: #fff;
    }

       {% endblock %}</style>
</head>
<body>
<header>
    <h1><a href="{% url 'home' %}">Albums</a></h1>
    <form action="{% url 'search' %}" method="post">
        <p><label for="id_search", text-align : right >Search:</label> <input id="id_search" type="text" name="search" maxlength="100" /></p>
        {% csrf_token %}

        <input type="submit" value="Submit" />


</form>
</header>
    <nav>
       {% block nav %}
       {% endblock %}
   </nav>
   <section id="content">
       {% block content %}{% endblock %}

   </section>

<footer>&copy; Albums</footer>
</body>
</html>

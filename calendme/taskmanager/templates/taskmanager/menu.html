{% load static %}
<html lang="fr"><head>
    <meta charset="UTF-8">

    <title>

        Calend-me

    </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">


</head>


<body>
<header>
    <div class="jumbotron">
        <h1>Calend-me</h1>
        <h3>Bonjour ! <b>{{ request.user }}</b></h3>
        <p style="text-align:right"><a href=" {% url 'logout' %}"> Se deconnecter</a></p>
    </div>

</header>
<div class="box">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-18">

                <div class="box-part text-center">

                    <i class="fas fa-info fa-5x" aria-hidden="true" style="color: #2196F3;"></i>

                    <div class="title">
                        <h4>Tableau de bord</h4>
                    </div>

                    <div class="text">
                        <span>Retrouvez des informations sur vos projets et ses tâches.</span>
                    </div>

                    <a href="{% url 'F1start' %}" class="btn btn-primary" style="background-color: #2196F3;
    border-color: #2196F3;">Aller</a>

                </div>
            </div>


            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-18">

                <div class="box-part text-center">

                    <i class="fas fa-file-export fa-5x" aria-hidden="true" style="color: #4CAF50;"></i>

                    <div class="title">
                        <h4>Exportation des données</h4>
                    </div>

                    <div class="text">
                        <span>Exportez vos données dans un fichier csv, json ou xml.</span>
                    </div>

                    <a href="{% url 'exportcsv' %}" class="btn btn-primary" style="background-color: #4CAF50;
    border-color: #4CAF50;">csv</a>
                    <a href="{% url 'exportxml' %}" class="btn btn-primary" style="background-color: #4CAF50;
    border-color: #4CAF50;">xml</a>
                    <a href="{% url 'exportjson' %}" class="btn btn-primary" style="background-color: #4CAF50;
    border-color: #4CAF50;">json</a>
                    <a href="{% url 'exportmsexcel' %}" class="btn btn-primary" style="background-color: #4CAF50;
    border-color: #4CAF50;">MS Excel</a>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
